<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CodeSprint</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #27ae60;
        }

        #timer {
            font-size: 3em;
            margin-top: 20px;
            color: #e74c3c;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <h1>Welcome to <span style="font-weight: bold; color: #3498db;">CodeSprint!</span></h1>
    <p>Get ready for a coding sprint!</p>
    <div id="timer">00:00</div>
    <button id="startButton">Start CodeSprint</button>

    <script>
        let timer;
        let minutes = 0;
        let seconds = 10;

        const startButton = document.getElementById('startButton');
        const timerDisplay = document.getElementById('timer');

        startButton.addEventListener('click', startCodeSprint);

        function startCodeSprint() {
            startButton.disabled = true;
            timerDisplay.style.animation = 'none'; // reset animation
            void timerDisplay.offsetWidth; // trigger reflow
            timerDisplay.style.animation = null; // restart animation
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (minutes === 0 && seconds === 0) {
                clearInterval(timer);
                timerDisplay.textContent = "Time's up!";
                startButton.disabled = false;
            } else {
                if (seconds === 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
            }
        }
    </script>
</body>
</html>
